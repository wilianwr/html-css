<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagem Flexivel</title>
  </head>
  <body>
    <h1>Imagem Flexivel</h1>
    <p>Como colocar imanges flexiveis</p>
    <picture>
      <source
        media="(max-width: 350px )"
        srcset="imagens/mario-1000.jpg"
        type="image/jpg"
      />
      <source
        media="(max-width: 750px )"
        srcset="imagens/mario-300.jpg"
        type="image/jpg"
      />
      <source
        media="(max-width: 1050px )"
        srcset="imagens/mario-700.jpg"
        type="image/jpg"
      />
      <img src="imagens/mario-1000.jpg" alt="Imagem flexivel" />
    </picture>
  </body>
</html>
