<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tags HTML</title>
  </head>
  <body>
    <h1>Tags HTML</h1>
    <p>
      EM HTML5 tem muitas elementos que podemos usar se você passar o mouse por
      cima tas palavras aparecera a tag como é escrita!
    </p>
    <ul>
      <li><abbr title="Usar a tag &lt;p&gt;">Imagem</abbr></li>
      <li><abbr title="Usar a tag &lt;h1&gt;">Titulo</abbr></li>
      <li><abbr title="Usar a tag &lt;stlye&gt;">Estilo</abbr></li>
      <li><abbr title="Usar a tag &lt;del&gt;">Delete</abbr></li>
      <li><abbr title="Usar a tag &lt;ins&gt;">Texto inserido</abbr></li>
      <li><abbr title="Usar a tag &lt;strong&gt;">Texto negrito</abbr></li>
    </ul>
  </body>
</html>
