<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagens dinamicas</title>
  </head>
  <body>
    <h1>Imagens dinamicas</h1>
    <p>
      Tente abrir esse site em varios dispositivos diferentes, ou aumente e
      diminua o tamanho do seu navegador.
    </p>

    <picture>
      <source
        media="(max-width: 350px)"
        srcset="imagens/foto-g.png"
        type="image/png"
      />
      <source
        media="(max-width: 750px)"
        srcset="imagens/foto-p.png"
        type="image/png"
      />
      <source
        media="(max-width: 1050px)"
        srcset="imagens/foto-m.png"
        type="image/png"
      />
      <img src="imagens/foto-g.png" alt="foto de um g" />
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir um audio</p>
    <audio preload="metadata" autoplay controls loop>
      <source src="midias/home.mp3" type="audio/mpeg" />
      <source src="midias/home.ogg" type="audio/ogg" />
      <source src="midias/home.wav" type="audio/wav" />
      <p>
        Infelismente seu navegador n√£o suporta audio MP3<a
          href="midias/home.mp3"
        ></a
        >Clique aqui paar fazer o download
      </p>
    </audio>
  </body>
</html>
